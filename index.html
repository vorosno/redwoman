<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>helloo</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #B32714;
        font-family: Futura, sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* Nagy fix felirat bal alul */
    .big-title {
        position: absolute;
        bottom: 40px;
        left: 40px;
        font-size: 90px;
        color: white;
        letter-spacing: 3px;
        user-select: none;
    }

    .item {
        position: absolute;
        font-size: 28px;
        color: white;
        cursor: grab;
        user-select: none;
        text-decoration: none;
    }

    .item:active {
        cursor: grabbing;
    }

    .item:hover {
        opacity: 0.7;
    }
</style>
</head>
<body>

<h1 class="big-title">Ã©n vagyok</h1>

<a href="rolam.html" class="item" style="top:40%; left:30%;">rolam</a>
<a href="projektek.html" class="item" style="top:50%; left:50%;">projektek</a>
<a href="kapcsolat.html" class="item" style="top:60%; left:70%;">kapcsolat</a>


<script>
    const items = document.querySelectorAll(".item");

    items.forEach(item => {
        let offsetX, offsetY, isDragging = false;

        item.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - item.offsetLeft;
            offsetY = e.clientY - item.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                item.style.left = (e.clientX - offsetX) + "px";
                item.style.top = (e.clientY - offsetY) + "px";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });
    });
</script>

</body>
</html>
